{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <br>
    <div  class="row">
        <div class="col-12 col-md-3 pr-4 dont-move" >
            <div class="row">
                <div class='col-12 col-md-3 ' >
                    <img src="\network\files\userimages\logo.png" style="height :60px; width: auto;">
                </div>
                <div class='col-12 col-md-9'>
                    <h3 class="white-important p-2 ">
                        Twooder
                    </h3>
                </div>

            </div>
        </div>
        <div class="col-12 col-md-6 comments" >
            <h1 id="profile-name"></h1>
            <div id="follow-view" >
            </div>
            <div class="a">
                
                
                <div id="c-post-info">
                    <img src="/{{profile}}" style="width:auto;height:30px; clip-path: circle();" />
                    <a href="/profile/{{username}}">{{username}}</a>
                    <span class="timestamp"> {{timestamp}}</span>
                    
                    <a id="c-users_id" hidden>{{users_id}}</a>
                    
                </div>
                <p class="post" id="c-body">{{body}}</p>
                
                <span id="c-thumbs-up">
                    <button class="fa-solid fa-thumbs-up like" style="color: {{color}};" id="c-like" onclick="like_post()"></button>
                </span>
                <span id="c-likescount">{{likes}}</span>
                <span id="c-comment">
                </span>
                <br>
                <br>
                <br>
                <br>
                
            </div>  
            <div style="border-bottom: 1px solid; margin-top: 10px">
            </div>
            <div id="newpost-view" class="a" hidden>
                
                <form id="newpost-form">
                    <h3>New Post</h3>
                    <textarea class="form-control" id="newpost-body" placeholder="Body"></textarea>
                    <input type="submit" class="btn btn-primary m-1"/>
                </form>
            </div>
            <div id="newcomment-view" class="a">
                <div id="parentid" hidden>{{id}}</div>
                <form id="newcomment-form">
                    <h3>New Comment</h3>
                    <textarea class="form-control" id="newcomment-body" placeholder="Body"></textarea>
                    <input type="submit" class="btn btn-primary m-1"/>
                </form>
            </div>
            <div id="currentposts-view">
            </div>
            <div style="width: 100%;">
                <div id="nextpage-view" class="center">
                    <button type="button" id = "nextpage" class="btn btn-primary m-1">Next</button>
                    
                </div>
                <div id="previouspage-view" class="center">
                    <button type="button" id = "previouspage" class="btn btn-primary m-1">Previous</button>
                </div>
            </div>
        </div>
        
        <div class="col-12 col-md-3 pr-4 ">
        </div>
    </div>
    <br>
{% endblock %}

{% block script %}
    <script src="{% static 'network/index.js' %}"></script>
{% endblock %}
